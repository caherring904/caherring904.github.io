<!DOCTYPE html>
<html>
	<head>
		<title>Cost Calculator</title>
		<meta name="description" content="Calculates total cost based on marginal rates">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			table, th, td {
  				border: 1px solid black;
  				border-collapse: collapse;
			}
			th, td {
				padding: 8px;
			}
		</style>
	</head>
	<body id='body'>
		<h1>Cost Calculator</h1>
		<p>Calculates the total cost based on the following <b>marginal rates</b>
		<br> 
		<table>
			<tr><th>Rate</th><th>Units</th></tr>
			<tr><td>$90</td><td>1-5</td></tr>
			<tr><td>$85</td><td>6-10</td></tr>
			<tr><td>$80</td><td>11-15</td></tr>
			<tr><td>$75</td><td>16+</td></tr>
		</table>
		<br>
		<input type="text" id="input" value="" onkeyup="textEnter(event)">
		<input type="button" value="Submit" onclick="receiveSubmission()">
		</p>
		<p id="response"></p>

		<script>
						
			function receiveSubmission() {

				x = document.getElementById("input").value
				result = 0
				
				if (x <= 0) {
					document.getElementById("response").textContent = "Put in a positive integer"
					return
				}
				
				if (x <= 5)
					result = 90 * x
				else if (x <= 10)
					result = 85 * (x - 5) + 450
				else if (x <= 15)
					result = 80 * (x - 10) + 875
				else
					result = 75 * (x - 15) + 1275
				
				document.getElementById("response").textContent = result
				
			}
			
			function textEnter(event) {
				if (event.keyCode == 13)
					receiveSubmission()
			}
			
		</script>
	</body>
</html>
